name: Update documentation

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    # Name the Job
    name: Build documentation
    # Set the agent to run on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Prepare mkdocs
        run: |
          pip install mkdocs
      - name: create website
        run: |
          mkdocs build
      - name: Deploy
        uses: actions/upload-artifact@v2
        with:
          name: website
          path: docs
      - name: Check
        run: |
          ls docs
